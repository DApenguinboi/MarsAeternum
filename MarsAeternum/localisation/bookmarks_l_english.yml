l_english:
 BM_HISTORY_TITLE:0 "Brief History"
 GATHERING_STORM_NAME:0 "Shadow over Mars"
 GATHERING_STORM_DESC:0 "The shadow of Earth looms over Mars. Will you lift it so Mars may bask in the light of the sun or will you tighten your fist over Mars?"
 MPR_GATHERING_STORM_DESC:0 "Stavanger Morton's revolution is in the works"
 GCC_GATHERING_STORM_DESC:0 "The Golden Circle Consortium is the dominant power in the system."
 EHC_GATHERING_STORM_DESC:0 "The EHC has been the expansionist arm of the GCC since it's foundation. Will it continue it's role on Mars or will it break free and chart its own course?"
 IEF_GATHERING_STORM_DESC:0 "The Interstellar Economic Forum was."
 FMR_GATHERING_STORM_DESC:0 "The Free Martian Republic rejects the proposed authority of the PGM and its parliamentary system in favor of a presidential one."
 MCA_GATHERING_STORM_DESC:0 "The Martian Colonial Authority is given its mandate to manage the colonization of Mars by both the United Nations of Earth and the GCC. Will they stay loyal to this mandate?"
 PGM_GATHERING_STORM_DESC:0 "The Provisional Government of Mars is an entity with little power as it's entire purpose was to show that the United Nations cared about Martian representation, but now with the assassination of the provisional prime minister by an unknown party, how will the PGM respond? Will they tow the line or will they become the true leader of Martian freedom?"
 UMD_GATHERING_STORM_DESC:0 "The United Martian Directory was founded by likeminded individuals who wish to bring a Martian state into existence, one that is based on the strength of Mars and his people."
 MGI_GATHERING_STORM_DESC:0 "The Martian Grand Imperium is led by Marcus Marsh, a man who says Mars came to him in a vision and told him it was his destiny to lead the Martian people to become the dominant power over humanity."
 MMA_GATHERING_STORM_DESC:0 "The Master Mind rises!"
 MRC_GATHERING_STORM_DESC:0 "The Martian Ranger Corps has always had an independent and rebellious streak. When the cards are down, who will they side with?"
 COM_GATHERING_STORM_DESC:0 "The Free Colony of Olympus Mons was a compromise of the Colonial Wars to prevent Mars from joining the other rebellious planets."
 OTHER_GATHERING_STORM_DESC:0 "More to come. Mars Aeternum!"